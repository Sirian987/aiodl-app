<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Downloader & Search</title>
  <style>
    
    body, h1, p, input, button, video, audio {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      line-height: 1.6;
    }

    /* Header */
    header {
      background-color: #ff0000;
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header h1 {
      font-size: 1.5rem;
    }

    header button {
      background-color: white;
      color: #333;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    header button:hover {
      background-color: #ccc;
    }

    /* Main Section */
    main {
      padding: 20px;
    }
  /* Popup AI */
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 400px;
      background-color: white;
      border: 1px solid #ddd;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      z-index: 1000;
      padding: 20px;
      text-align: center;
    }

    .popup h3 {
      margin-bottom: 20px;
    }

    .popup textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 10px;
    }

    .popup button {
      background-color: #ff0000;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .popup button:hover {
      background-color: #e60000;
    }

    .popup .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 20px;
      cursor: pointer;
    }

    /* Overlay */
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }

    /* Dark theme */
    body.dark {
      background-color: #121212;
      color: #ffffff;
    }
.theme-toggle-container {
      display: flex;
      align-items: center;
      gap: 10px;
}   
.spinner {
  display: none;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  border: 6px solid #f3f3f3;
  border-top: 6px solid #ff0000;
  border-radius: 50%;
  width: 40px;
  height: 40px;
  animation: spin 1s linear infinite;
}
    @keyframes spin {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(360deg);
  }
}

    .search-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
      margin-bottom: 20px;
    }

    .search-container input {
      width: 70%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .search-container button {
      background-color: #ff0000;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .search-container button:hover {
      background-color: #e60000;
    }

    .results {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }

    .video-item {
      background: white;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 15px;
      width: calc(100% / 3 - 20px);
      text-align: center;
    }

    .video-item img {
      width: 100%;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .video-item button {
      background-color: #ff0000;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      margin: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .video-item button:hover {
      background-color: #e60000;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal-content {
      background: white;
      padding: 20px;
      width: 90%;
      max-width: 600px;
      border-radius: 8px;
      text-align: center;
      position: relative;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 20px;
      cursor: pointer;
    }

    video, audio {
      margin: 10px 0;
      max-width: 100%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  /* Dark Mode */
body.dark {
  background-color: #121212;
  color: #f9f9f9;
}

body.dark header {
  background-color: #333;
}

body.dark #theme-toggle {
  background: #444;
  color: #fff;
}  
  </style>
</head>
<body>
<header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube Logo" class="logo">
    <h1>YouTube Downloader</h1>
  <div class="theme-toggle-container">
<button id="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
<button id="theme-toggle" onclick="">A.I</button>
</header>
<main>
    <div class="search-container">
      <input type="text" id="url-input" placeholder="Enter YouTube Video URL...">
      <button onclick="handleURL()">Download by URL</button>
      
      <input type="text" id="search-input" placeholder="Enter Keywords to Search...">
      <button onclick="handleSearch()">Search Videos</button>
    </div>
    <div class="results" id="results"></div>
  </main>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <video id="video-player" controls></video>
      <audio id="audio-player" controls></audio>
          </div>
  <div class="overlay" id="overlay" onclick="closePopup()"></div>
  <div class="popup" id="ai-popup">
    <span class="close-btn" onclick="closePopup()">&times;</span>
    <h3>AI Chat Assistant</h3>
    <textarea id="chat-input" placeholder="Type your question here..."></textarea>
    <button onclick="sendMessage()">Send</button>
    <p id="chat-response"></p>
  </div>
  <script>
    const spinner = document.getElementById("spinner");
    const modal = document.getElementById("modal");
    const videoPlayer = document.getElementById("video-player");
    const audioPlayer = document.getElementById("audio-player"); overlay = document.getElementById("overlay");
    const chatInput = document.getElementById("chat-input");
    const chatResponse = document.getElementById("chat-response");

function toggleTheme() {
      document.body.classList.toggle("dark");
    }
    function closeModal() {
      modal.style.display = "none";
      videoPlayer.pause();
      audioPlayer.pause();
      videoPlayer.src = "";
      audioPlayer.src = "";
    }
         
    async function handleURL() {
      const urlInput = document.getElementById("url-input").value.trim();
      if (!urlInput) {
        alert("Please enter a valid YouTube URL!");
        return;
      }
      const videoId = urlInput.split("v=")[1]?.split("&")[0];
      if (!videoId) {
        alert("Invalid YouTube URL!");
        return;
      }

      playMedia("video", videoId);
    }

    async function handleSearch() {
      const searchInput = document.getElementById("search-input").value.trim();
      if (!searchInput) {
        alert("Please enter keywords to search!");
        return;
      }
      try {
        const response = await fetch(
          `https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(
            searchInput
          )}&type=video&key=AIzaSyDjPFsAMyrb_aqHKtmiJr1HCI7Eig4cbEc`
        );
        const data = await response.json();
        displaySearchResults(data.items);
      } catch (error) {
        console.error("Error fetching search results:", error);
        alert("Error fetching search results.");
      }
    }

    function displaySearchResults(videos) {
      const resultsContainer = document.getElementById("results");
      resultsContainer.innerHTML = ""; // Clear previous results
      videos.forEach((video) => {
        const videoId = video.id.videoId;
        const title = video.snippet.title;
        const thumbnail = video.snippet.thumbnails.medium.url;

        const videoElement = document.createElement("div");
        videoElement.classList.add("video-item");
        videoElement.innerHTML = `
          <img src="${thumbnail}" alt="${title}">
          <h3>${title}</h3>
          <button onclick="playMedia('video', '${videoId}')">Play Video</button>
          <button onclick="playMedia('audio', '${videoId}')">Play Audio</button>
        `;
        resultsContainer.appendChild(videoElement);
      });
    }

    async function playMedia(type, videoId) {
      try {
        const response = await fetch(
          `/api/get?url=https://www.youtube.com/watch?v=${videoId}`
        );
        const data = await response.json();
const mediaUrl2 = data.result.audio;

        const mediaUrl = data.result.video;
              if (type === "video") {
          videoPlayer.src = mediaUrl;
          videoPlayer.style.display = "block";
          audioPlayer.style.display = "none";
        } else {
          audioPlayer.src = mediaUrl2;
          audioPlayer.style.display = "block";
          videoPlayer.style.display = "none";
        }
        modal.style.display = "flex";
        } catch (error) {
        console.error("Error loading media:", error);
        alert("Error loading media.");
      }
    }
    function downloadMedia(type) {
      let url;
      if (type === "video") {
        url = document.getElementById("video-source").src;
      } else if (type === "audio") {
        url = document.getElementById("audio-source").src;
      }

      if (!url) {
        alert(`No ${type} available to download.`);
        return;
      }

      const a = document.createElement("a");
      a.href = url;
      a.download = `${type}-file.${type === "video" ? "mp4" : "mp3"}`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }
  </script>
</body>
</html>
